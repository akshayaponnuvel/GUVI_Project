<!DOCTYPE html>
<html>
    <head>
        <title>SignUp page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./css/register.css">
        <script src="./js/register.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    </head>
    <body>
        <section class="vh-100" style="background-color: #eee;">
            <div class="container h-90">
              <div class="row d-flex justify-content-center align-items-center h-90">
                <div class="col-lg-12 col-xl-11">
                  <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                      <div class="row justify-content-center">
                        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
          
                          <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
          
                          <form class="mx-1 mx-md-4" id="registerForm"  method="POST">
          
                            <div class="d-flex flex-row align-items-center mb-4">
                              <i class="fas fa-user fa-lg me-3 fa-fw" style="margin-top: 30px;"></i>
                              <div class="form-outline flex-fill mb-0">
                                <label class="form-label" >Full Name</label>
                                <input type="text" id="fullname" class="form-control" placeholder="Enter your FullName"/>
                              </div>
                            </div>
          
                            <div class="d-flex flex-row align-items-center mb-4">
                              <i class="fas fa-envelope fa-lg me-3 fa-fw" style="margin-top: 30px;"></i>
                              <div class="form-outline flex-fill mb-0">
                                <label class="form-label" >Email</label>
                                <input type="email" id="email" class="form-control" placeholder="Enter your email"/>
                              </div>
                            </div>
          
                            <div class="d-flex flex-row align-items-center mb-4">
                              <i class="fas fa-lock fa-lg me-3 fa-fw" style="margin-top: 30px;"></i>
                              <div class="form-outline flex-fill mb-0">
                                <label class="form-label">Password</label>
                                <input type="password" id="password" class="form-control" placeholder="Enter Password"/>
                              </div>
                            </div>
          
                            <div class="d-flex flex-row align-items-center mb-4">
                              <i class="fas fa-mobile-alt fa-lg me-3 fa-fw" style="margin-top: 30px"></i>
                              <div class="form-outline flex-fill mb-0">
                                <label class="form-label" >Phone Number</label>
                                <input type="text" id="mobileno" class="form-control" placeholder="Enter your Mobile Number"/>
                              </div>
                            </div>
          
          
                            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                              <button type="submit" class="btn btn-primary btn-lg">Register</button>
                            </div>
          
                          </form>
          
                        </div>
                        <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
          
                            <img src="./assets/images/bg-img-1.jpg"
                            class="img-fluid" alt="Sample image">
          
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>            
    </body>
</html>
