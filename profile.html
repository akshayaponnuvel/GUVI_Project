<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/register.css">
</head>
<body>

  <!-- Cover Photo Section -->
  <div class="cover-photo position-relative">
    <img src="./assets/images/pp.jpg" alt="Profile Picture" class="profile-pic">
  </div>

  <!-- Profile Form Section -->
  <div class="container mt-5 ">
    <div class="row">
      <div class="col-md-9">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-center mb-4">Edit Profile</h5>
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name">
              </div>
              <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age">
              </div>
              <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth (dd/mm/yyyy)</label>
                <input type="text" class="form-control" id="dob">
              </div>
              <div class="mb-3">
                <label for="mobile" class="form-label">Mobile Number</label>
                <input type="tel" class="form-control" id="mobile">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email">
              </div>
              <div class="mb-3">
                <label for="bio" class="form-label">Bio</label>
                <textarea class="form-control" id="bio" rows="3"></textarea>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Update Profile</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <!-- Empty column for spacing on the right side -->
      </div>
    </div>
  </div>

</body>
</html>
